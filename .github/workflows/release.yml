name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Extract version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Run build script
      run: |
        python build.py
    
    - name: Generate changelog for release
      id: changelog
      run: |
        # Create release notes
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        
        # Try to extract changelog section, fallback to simple message
        if [ -f "CHANGELOG.md" ]; then
          # Extract section between first two version headers, or use default
          awk '/^## /{if(++count==1){flag=1; next} else {flag=0}} flag' CHANGELOG.md >> release_notes.md 2>/dev/null || true
          
          # If extraction failed or file is empty, add default message
          if [ ! -s release_notes.md ] || [ $(wc -l < release_notes.md) -lt 2 ]; then
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for full details." >> release_notes.md
          fi
        else
          echo "See commit history for details." >> release_notes.md
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.TAG }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          dist/*.zip
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ steps.get_version.outputs.VERSION }}
        path: dist/*
        retention-days: 90
